<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="#">
    <title>Ayame Peer</title>
  </head>
  <body>
    <h3>Ayame Peer</h3>
    <div>
      <p>Controls</p>
      <input type="button" onclick="disconnect();" value="Leave">
    </div>
    <div>
      <p>Received Field</p>
      <textarea id="received_text" rows="10" cols="50" ></textarea>
    </div>
    <div>
      <p>Input Field</p>
      <input type="text" id="input_text">
      <input type="button" onclick="sendDataChannel();" value="Send">
    </div>
    <div>
      <p>Logs</p>
      <textarea id="log_text" rows="200" cols="100" ></textarea>
    </div>
    <script type='text/javascript' src='./peer.js'></script>
  </body>
</html>
